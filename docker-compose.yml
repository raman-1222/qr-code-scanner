version: '3.8'

services:
  qr-code-scanner:
    build: .
    container_name: qr-code-scanner-mcp
    ports:
      - "5000:5000"
    environment:
      - DEBUG=false
      - PROCESSING_TIMEOUT=30
      - MAX_IMAGE_SIZE=50
    volumes:
      - ./test_images:/app/test_images
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
